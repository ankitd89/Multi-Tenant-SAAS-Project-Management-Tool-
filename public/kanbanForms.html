                  <div class="body" id="colorPickerBlock">
                    <form  id="newProject" class="form-horizontal" action="JavaScript:newProjectSubmit();">
                      <div class="form-group">
                        <label for="cp1" class="control-label col-lg-4">Project Name</label>
                        <div class="col-lg-4">
                          <input type="text" name="project_name" id="project_name" placeholder="Project Name" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="cp2" class="control-label col-lg-4">Task Name</label>
                        <div class="col-lg-4">
				 <input type="text" name="task_name" id="task_name" placeholder="Task Name" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="cp3" class="control-label col-lg-4">Start Date</label>
                        <div class="col-lg-4">
                          <div class="input-group input-append date" id="dp1" data-date="28-04-2015" data-date-format="dd-mm-yyyy">
                            <input class="form-control" type="text" name="start_date" value="28-04-2015" readonly>
                            <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                          </div><!-- /input-group -->
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="cp3" class="control-label col-lg-4">Finish Date</label>
                        <div class="col-lg-4">
                          <div class="input-group input-append date" id="dp2" data-date="28-04-2015" data-date-format="dd-mm-yyyy">
                            <input class="form-control" type="text" name="end_date" value="28-04-2015" readonly>
                            <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                          </div><!-- /input-group -->
                        </div>
                      </div>
                       <div class="form-group">
                        <label for="autosize" class="control-label col-lg-4">Description</label>
                        <div class="col-lg-4">
                          <textarea name="Desc" id="Desc" placeholder="Enter Project Description" class="form-control"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="cp2" class="control-label col-lg-4">Task Type</label>
                        <div class="col-lg-4">
				 <select name="Task_Type" id="Task_Type" class="form-control">

  <option value="None">None</option>
  <option value="saab">Bug</option>
  <option value="opel">Support Request</option>
  <option value="audi">Feature Request</option>
</select>
                        </div>
</div>
                      <div class="form-group">
                        <label for="cp2" class="control-label col-lg-4">Assignee</label>
                        <div class="col-lg-4">
				 <input type="text" name="Assignee" id="Assignee" placeholder="Assignee" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="cp2" class="control-label col-lg-4">Status</label>
                        <div class="col-lg-4">
				 <input type="text" name="Status" id="Status" placeholder="Status" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="cp2" class="control-label col-lg-4">Priority</label>
                        <div class="col-lg-4">
         <select name="Priority" id="Priority" class="form-control">

  <option value="None">Average</option>
  <option value="saab">High</option>
</select>
                        </div>
                      </div>
                      <div class="form-group" align="center">
                       <button class="btn btn-group-sm btn-primary btn-block" style="width:20% !important;"  type="submit">Submit</button>
                       </div>

function newProjectSubmit(){
var data=$("#newProject").serializeArray();
 var o = {};
  // var a = this.serializeArray();
   $.each(data, function() {
       if (o[this.name] !== undefined) {
           if (!o[this.name].push) {
               o[this.name] = [o[this.name]];
           }
           o[this.name].push(this.value || '');
       } else {
           o[this.name] = this.value || '';
       }
   });
   //return o;
       alert(JSON.stringify(o));
	}
function viewproject(id){
