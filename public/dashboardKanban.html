    <div class="modal fade bgdark" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div id="kanbanformModel" class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

          <h4 class="modal-title">Kanban New Project</h4>
        
        </div>
        <div class="modal-body">
        <div class="body" id="colorPickerBlock">
          <form  id="newProject" class="form-horizontal" action="JavaScript:newProjectSubmit();">
            <div class="form-group">
              <label for="cp1" class="control-label col-lg-4">Project Name</label>
              <div class="col-lg-4	">
                <input type="text" name="project_name" id="project_name" placeholder="Project Name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="cp2" class="control-label col-lg-4">Task Name</label>
              <div class="col-lg-4">
                 <input type="text" name="task_name" id="task_name" placeholder="Task Name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="cp3" class="control-label col-lg-4">Start Date</label>
              <div class="col-lg-4">
                <div class="input-group input-append date" id="dp1" data-date="2015-05-01" data-date-format="yyyy-mm-dd">
                  <input class="form-control" name="start_date" type="text" value="2015-05-01" readonly>
                  <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                </div><!-- /input-group -->
              </div>
            </div>
            <div class="form-group">
              <label for="cp3" class="control-label col-lg-4">Finish Date</label>
              <div class="col-lg-4">
                <div class="input-group input-append date" id="dp2" data-date="2015-05-01" data-date-format="yyyy-mm-dd">
                  <input class="form-control" type="text" name="end_date" value="2015-05-10" readonly>
                  <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                </div><!-- /input-group -->
              </div>
            </div>
             <div class="form-group">
              <label for="autosize" class="control-label col-lg-4">Description</label>
              <div class="col-lg-4">
                <textarea name="Desc" id="autosize" placeholder="Enter Project Description" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="cp2" class="control-label col-lg-4">Task Type</label>
              <div class="col-lg-4">
                 <select name="Task_Type" id="Task_Type" class="form-control">

                    <option value="None">None</option>
                    <option value="Bug">Bug</option>
                    <option value="Support Request">Support Request</option>
                    <option value="Feature Request">Feature Request</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label for="cp2" class="control-label col-lg-4">Assignee</label>
              <div class="col-lg-4">
                 <input type="text" name="Assignee" id="assignee" placeholder="Assignee" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="cp2" class="control-label col-lg-4">Status</label>
              <div class="col-lg-4">
                <select name="Status" id="status" class="form-control">
                  <option value="Requested">Requested</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Done">Done</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="cp2" class="control-label col-lg-4">Priority</label>
              <div class="col-lg-4">
                <select name="Priority" id="task_type" class="form-control">

                  <option value="Average">Average</option>
                  <option value="High">High</option>
                </select>
              </div>
            </div>
            <div class="form-group" align="center">
             <button class="btn btn-group-sm btn-primary btn-block" style="width:20% !important;"  type="submit">Submit</button>
             </div>

          </form>
                  </div><!-- /.BODY -->
        </div>

        <div class="modal-footer">
          <button id="closemodel" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>

    </div><!--Modal dialog div end -->
  </div><!--My Modal div end -->
